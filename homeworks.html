<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oosie Hub - Homeworks</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #b30000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
      font-weight: 600;
    }

    header .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header svg {
      fill: white;
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .content {
      flex: 1;
      padding: 25px;
    }

    .content h2 {
      color: #b30000;
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .icon-circle {
      background-color: #b30000;
      border-radius: 50%;
      padding: 10px;
      margin-right: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-circle svg {
      fill: white;
      width: 28px;
      height: 28px;
    }

    .text-group h3 {
      margin: 0;
      font-size: 1.2em;
      font-weight: 600;
    }

    .text-group p {
      margin: 3px 0 0;
      color: #555;
      font-size: 0.95em;
    }

    footer {
      background-color: #b30000;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    footer a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85em;
    }

    footer svg {
      fill: white;
      width: 26px;
      height: 26px;
      margin-bottom: 3px;
      opacity: 0.7;
    }

    footer a.active svg {
      opacity: 1;
    }

    footer a.active {
      font-weight: 600;
    }
  </style>
</head>
