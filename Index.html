<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oosie Hub - Dashboard</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
        color: #b30000;
        height: 100vh;
      }

      header {
        background-color: #b30000;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
      }

      header h1 {
        font-size: 1.5em;
        font-weight: 600;
      }

      .header-icons {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .header-icons svg {
        fill: white;
        width: 22px;
        height: 22px;
        cursor: pointer;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 25px 20px;
        flex: 1;
      }

      a.card {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 25px 15px;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease;
        text-decoration: none;
        color: #b30000;
      }

      a.card:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      }

      a.card svg {
        width: 55px;
        height: 55px;
        fill: #b30000;
        margin-bottom: 10px;
      }

      a.card p {
        font-size: 1em;
        font-weight: 600;
      }

      footer {
        background-color: #b30000;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
      }

      footer .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        text-decoration: none;
        font-size: 0.8em;
      }

      footer svg {
        fill: white;
        width: 24px;
        height: 24px;
        margin-bottom: 3px;
      }

      /* Splash animation */
      .splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #b30000;
        font-size: 2em;
        font-weight: 700;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
        z-index: 10;
      }

      .splash.show {
        opacity: 1;
        pointer-events: all;
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 1.3em;
        }
        a.card {
          padding: 20px 10px;
        }
        a.card svg {
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Oosie Hub</h1>
      <div class="header-icons">

          />
        </svg>

      <a href="schedule.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
          <path
            fill="white"
            d="M7.933.767a.75.75 0 0 0-1.5 0v.754a.75.75 0 0 0 1.5 0z"
          />
        </svg>
        <span>Schedule</span>
      </a>
    </footer>

    <div class="splash" id="splash">Oosie Hub</div>

    <script>
      const splash = document.getElementById("splash");
      document.querySelectorAll(".card").forEach(card => {
        card.addEventListener("click", e => {
          e.preventDefault();
          const href = card.getAttribute("href");
          splash.classList.add("show");
          setTimeout(() => {
            window.location.href = href;
          }, 400);
        });
      });
    </script>
  </body>
</html>
